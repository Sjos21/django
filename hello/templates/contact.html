{% extends "page.html" %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src=" https://picsum.photos/300/50" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1">Phone No.</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone No.">
      </div>
      <div class="mb-3">
        <label for="desc">Tell me why you want to Contact us</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>
      <button class ="btn btn-primary" type="submit">Submit</button>
    </form>
</div>


{% endblock body %}
